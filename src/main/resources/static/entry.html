<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>참가 페이지</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 24px; }
    .card { max-width: 680px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .muted { color: #6b7280; }
    .timer { font-size: 48px; font-weight: 800; margin: 8px 0; letter-spacing: 1px; }
    button { padding: 10px 12px; font-size: 14px; border: 0; background: #16a34a; color: #fff; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    .error { color: #dc2626; }
    .success { color: #16a34a; }
    .row { display: flex; gap: 8px; align-items: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; }
  </style>
</head>
<body>
  <div class="card">
    <h2>예약 진행</h2>
    <p class="muted">아래 남은 시간 내에 예약 버튼을 눌러주세요. 시간이 만료되면 토큰이 무효화됩니다.</p>

    <div style="margin-top: 16px;">
      <div class="muted">남은 시간</div>
      <div id="timer" class="timer">--:--</div>
    </div>

    <div style="margin-top: 8px;" class="row">
      <div class="muted">사용자:</div>
      <div id="user" class="mono"></div>
    </div>
    <div class="row">
      <div class="muted">토큰:</div>
      <div id="token" class="mono" style="word-break: break-all;"></div>
    </div>

    <div style="margin-top: 16px;">
      <button id="reserveBtn">예약하기</button>
      <span id="result" style="margin-left: 12px;"></span>
    </div>

    <div style="margin-top: 16px;" class="muted">
      문제가 있나요? <a href="/waiting.html">대기 페이지로 돌아가기</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const timerEl = $("timer");
    const userEl = $("user");
    const tokenEl = $("token");
    const reserveBtn = $("reserveBtn");
    const resultEl = $("result");

    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId') || '';
    const token = params.get('token') || '';
    const expiresAt = Number(params.get('expiresAt') || '0');

    userEl.textContent = userId;
    tokenEl.textContent = token;

    function formatLeft(ms) {
      if (ms < 0) ms = 0;
      const sec = Math.floor(ms / 1000);
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    let timerId;
    function startTimer() {
      function tick() {
        const left = expiresAt - Date.now();
        timerEl.textContent = formatLeft(left);
        if (left <= 0) {
          clearInterval(timerId);
          reserveBtn.disabled = true;
          resultEl.textContent = '만료되었습니다. 대기열로 다시 입장해 주세요.';
          resultEl.className = 'error';
        }
      }
      tick();
      timerId = setInterval(tick, 250);
    }

    reserveBtn.addEventListener('click', async () => {
      reserveBtn.disabled = true;
      resultEl.textContent = '';
      try {
        const res = await fetch(`/api/queue/reserve/${encodeURIComponent(userId)}/${encodeURIComponent(token)}`, {
          method: 'POST'
        });
        const text = await res.text();
        resultEl.textContent = text;
        resultEl.className = res.ok ? 'success' : 'error';
      } catch (e) {
        resultEl.textContent = '요청 실패';
        resultEl.className = 'error';
      } finally {
        reserveBtn.disabled = false;
      }
    });

    if (!userId || !token || !expiresAt) {
      timerEl.textContent = '--:--';
      resultEl.textContent = '유효하지 않은 접근입니다. 대기 페이지에서 다시 시도해 주세요.';
      resultEl.className = 'error';
      reserveBtn.disabled = true;
    } else {
      startTimer();
    }
  </script>
</body>
</html>
